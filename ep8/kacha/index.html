<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>咔擦喷</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style type="text/css">
        header,
        body,
        section,
        header,
        footer,
        nav,
        div,
        ul,
        li,
        dl,
        dt,
        dd,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        span,
        b,
        i,
        p,
        em,
        a,
        input,
        button {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Microsoft Yahei",\5b8b\4f53,tahoma,arial;
            font-size: 14px;
            line-height: 1.5;
            background: #030303;
            color: #000;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
        }
        a,
        a:visited {
            text-decoration: none;
            color: #fff;
        }
        ul,
        li {
            list-style: none;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 500;
            font-size: 15px;
        }
        b,
        i,
        em {
            font-style: normal;
            font-weight: 500;
        }
        img {
            border: none;
        }
        input,
        textarea {
            -webkit-appearance: none;
        }

        .main {
            position: relative;
            width: 565px;
            height: 700px;
            margin: 0 auto;
        }
        .main-code {
            margin: 84px 0 0;
            text-align: center;
        }
        .footer {
            margin: 75px 0 20px;
            border-top: solid 1px #888;
            color: #888;
        }
        .footer-cont {
            position: relative;
            top: -10px;
            width: 450px;
            height: 20px;
            line-height: 20px;
            margin: 0 auto;
            background: #030303;
            font-size: 12px;
            text-align: center;
        }
        .logo {
            position: absolute;
            right: -240px;
            top: 0;
        }
    </style>    
</head>
<body>

<div class="main">
    <img src="./images/main.jpg">
    <div class="logo">
        <a href="###">
            <img src="./images/kacha_logo.jpg">
        </a>
        <a href="###">
            <img src="./images/ep_logo.jpg">
        </a>
    </div>
</div>
<div class="main-code">
    <img src="./images/er_code.jpg">
</div>

<div class="footer">
    <div class="footer-cont">© 2016 All Rights Reserved By 咔X喷 Corporation. / Web Design by EP. </div>
</div>

</body>
</html>
