<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>多得</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link type="text/css" href="./styles/style.css" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
    </style>
</head>
<body>

<div class="sign-main sign-main-sml J_sign">
    <div class="sign-logo">
        <img src="./images/logo-blue.png">
    </div>
    <form action="" method="get">
        <div class="sign-form">
            <p>
                <input name="" type="text" class="sign-txt J_phone_txt" placeholder="输入手机号">
                <span class="sign-error-tips">请填写正确手机号码</span>
            </p>
            <p>
                <input name="" type="password" class="sign-txt J_paw_txt" placeholder="输入密码">
                <span class="sign-error-tips">密码错误</span>
            </p>
            <div class="sign-rember-paw">
                <span class="sign-rember" id="J_signin_rempaw">下次自动登录</span>
                <input type="hidden" name="" value="0" id="J_signin_rempaw_txt">
                <a href="forgetPaw.html" class="sign-forget-paw">忘记密码?</a>
            </div>
            <p>
                <button class="sign-btn" id="J_sign_btn">登录</button>
            </p>
            <p class="sign-signup">
                <a href="signup.html" class="sign-btn sign-btn-up J_preson_sign">个人注册</a>
                <a href="signupCom.html" class="sign-btn sign-btn-up J_com_sign">企业注册</a>
            </p>
        </div>
    </form>
</div>

<div class="sign-main sign-main-sml J_sign_suc hide">
    <div class="sign-logo">
        <img src="./images/logo-blue.png">
    </div>
    <div class="sign-msg">
        <div class="sign-msg-icon">
            <img src="./images/success.png">
        </div>
        <p>登录成功，即将进入个人主页...</p>
    </div>
</div>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/sign.js"></script>

</body>
</html>
