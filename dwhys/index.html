<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>动物的花衣裳</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" href="./css/style.css?" rel="stylesheet">
    <meta name="x5-page-mode" content="app" />
    <meta name="imagemode" content="force" />

<body>

<div class="main" id="J_container">
    <div class="loading" id="J_loading">
        <p class="loading-process">
            <span id="J_percent">0</span>%
        </p>
        <p>加载中...</p>
    </div>

    <div class="hide" id="J_content">
        <div class="logo">
            <img src="./img/logo.png" />
        </div>

        <div class="toy toy-ani" id="J_toy">
            <img src="./img/bear.png" class="bear" />
            <img src="./img/monkey.png" class="monkey" />
        </div>

        <div class="shadow" id="J_shadow_m">
            <img src="./img/zebra_s.png" class="zebra J_shadow" data-type="0" />
            <img src="./img/giraffe_s.png" class="giraffe J_shadow" data-type="1" />
        </div>

        <img class="question" id="J_question" src="./img/question.png" />
    </div>

    <div class="success hide" id="J_success">
        <img src="./img/success.png" />
    </div>
</div>

<div class="tips hide" id="J_tips">请将手机横屏操作</div>

<audio id="J_answer">
    <source src="./file/answer.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<audio id="J_right">
    <source src="./file/success.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<audio id="J_error">
    <source src="./file/again.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<script src="./js/zepto.min.js"></script>
<script src="./js/main.js"></script>
