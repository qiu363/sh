
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>天庭英才招聘</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-page-mode" content="app" />
    <meta name="imagemode" content="force" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="browsermode" content="application" />
    <style type="text/css">
        body{
            position:relative;
            max-width:640px;
            padding:0;
            margin:0 auto;
            background: #e6e6e6 url(./images/bg_1.png) center 30px no-repeat;
            background-size: 482px 375px;
            color:#333;
            font-size:14px;
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust:none; 
            -ms-text-size-adjust: none;
            text-size-adjust: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }
        html,h1,h2,h3,h4,h5,h6,hr,p,dl,dt,dd,ul,ol,li,pre,code,form,fieldset,legend,button,input,textarea,blockquote,th,td{margin:0;padding:0}
        img{
            border:0;
        }
        input, img{
            vertical-align:middle;
        }

        a{
            color: #fff;
            text-decoration: none;
        }

        *{
            -webkit-tap-highlight-color:rgba(0,0,0,0)
        }

        .logo{
            padding: 20px 0 0 28px;
        }
        .logo img{
            width: 102px;
        }

        .main{
            width: 100%;
            margin: 40px 0 0;
            text-align: center;
        }
        .info{
            margin: 20px 0 40px 0;
        }
        .form{
            display: inline-block;
            width: 205px;
            height: 113px;
            background: url(./images/form_bg.png);
            background-size: 205px 113px;
        }
        .form input{
            display: block;
            margin: 0 0 25px 70px;
            width: 128px;
            height: 20px;
            line-height: 16px;
            padding: 0 4px;
            border: none 0;
            background: none;
        }
        .submit{
            display: inline-block;
            width: 56px;
            height: 30px;
            margin: 20px 0;
            background: url(./images/submit.png);
            background-size: 56px 30px;
        }

        .success{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .8);
        }
        .success-cont{
            position: absolute;
            top: 50%;
            width: 100%;
            margin: -50px 0 0 0;
            text-align: center;
        }
        .success-cont p img{
            margin: 50px 0 0 0;
        }
    </style>
</head>
<body class="index">

<div class="logo">
    <img src="./images/logo.png">
</div>

<div class="main">
    <img src="./images/cj_banner.png" width="256">
    <p><img src="./images/info.png" class="info" width="240"></p>
    <div class="form">
        <p><input type="text" value="" id="J_mail" style="position:relative;top:-3px;"></p>
        <p><input type="text" value="" id="J_phone"></p>
        <p><input type="text" value="" id="J_name"></p>
    </div>
    <p><span class="submit" id="J_submit"></span></p>
</div>

<div class="success" id="J_success">
    <div class="success-cont">
        <img src="./images/sub_success.png" width="257">
        <p><img src="./images/sub_btn.png" id="J_confirm" width="56"></p>
    </div>
</div>

<script type="text/javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript">
    (function(){
        $("#J_submit").click(function(){
            var mail = $("#J_mail").val();
            var phone = $("#J_phone").val();
            var name = $("#J_name").val();

            if(mail == ""){
                alert("请输入邮箱");
                return false;
            }
            if(phone == ""){
                alert("请输入手机号码");
                return false;
            }
            if(name == ""){
                alert("请输入姓名");
                return false;
            }

            $.ajax({
                url: "save.php",
                type: "POST",
                dataType: "text",
                data: {name : name, phone: phone, mail: mail},
                success : function(){
                    $("#J_success").show();
                    if($("body").height() > $(window).height()){
                        $("#J_success").css({
                            height : $("body").height(),
                            width : $(window).width()
                        });
                    }else{
                        $("#J_success").css({
                            height : $(window).height(),
                            width : $(window).width()
                        });
                    }
                }
            });
        });

        $("#J_confirm").bind("click", function(){
            $("#J_success").hide();
        });
    }());
</script>

</body>
</html>
