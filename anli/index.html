<script type="text/javascript">
    !(function () {
        var page = 0;
        var action = 0;
        /**
         * 向下翻页
         */
        var start_time = 0;
        var end_time = 0;
        var start_pos_x = 0;
        var start_pos_y = 0;
        var end_pos_x = 0;
        var end_pos_y = 0;
        $("body").bind("touchstart", function(e){
            start_time = new Date().getTime();

            var touch = e.targetTouches[0];
            start_pos_x = touch.pageX;
            start_pos_y = touch.pageY;

            end_pos_x = 0;
            end_pos_y = 0;
        });
        $("body").bind("touchmove", function(e){
            var touch = e.targetTouches[0];
            end_pos_x = touch.pageX;
            end_pos_y = touch.pageY;

            e.preventDefault();
        });
        $("body").bind("touchend", function(e){
            if (action === 1) {
                return false;
            }
            if (page > 6) {
                return false;
            }

            end_time = new Date().getTime();

            //向下翻页
            if(end_time - start_time < 200 && end_pos_y - start_pos_y < -80 && end_pos_y > 0){
                page++;

                $('.J_page').eq(page).css({
                    '-webkit-transform': 'translate3d(0, 0, 0)',
                    'transform': 'translate3d(0, 0, 0)'
                });
                $('.J_page').eq(page - 1).css({
                    '-webkit-transform': 'translate3d(0, -100%, 0)',
                    'transform': 'translate3d(0, -100%, 0)'
                });

                action = 1;
                setTimeout(function () {
                    action = 0;
                }, 1000);
            }
        });

        $('#J_page_btn').bind('click', function () {
            page++;

            $('.J_page').eq(page).css({
                '-webkit-transform': 'translate3d(0, 0, 0)',
                'transform': 'translate3d(0, 0, 0)'
            });
            $('.J_page').eq(page - 1).css({
                '-webkit-transform': 'translate3d(0, -100%, 0)',
                'transform': 'translate3d(0, -100%, 0)'
            });

            action = 1;
            setTimeout(function () {
                action = 0;
            }, 1000);
        });
    })();
</script>
